<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no,email=no">
    <title>{% block title %}{% raw %}{{ ssrParams.title }}{% endraw %}{% endblock %} yi-admin</title>
    {% block header %}{% endblock %}
    <!-- <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> -->
</head>
<body>
    {% block body %}
    <!--vue-ssr-outlet-->
    {% endblock %}
    <script>var _SSR_PAGE_="{% raw %}{{pagePath}}{% endraw %}";</script>
    <script>var _ASSETS_PATH_="{% raw %}{{ ssrParams.assetsPath }}{% endraw %}";</script>
    {% if htmlWebpackPlugin.options.isProd %}<script src="{% raw %}{{ ssrParams.assetsPath }}{% endraw %}assets/main.js"></script>{% endif %}
    {% block footer %}{% endblock %}
</body>
</html>
